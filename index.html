    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Cormorant Garamond for headers (Display), Crimson Pro for body (Text) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              body: ['"Crimson Pro"', 'serif'],
            },
            colors: {
              paper: '#F9F7F1',
              ink: '#2C2825',
              gold: '#C5A065',
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                800: '#292524',
                900: '#1c1917',
              }
            },
            boxShadow: {
              'paper': '0 10px 30px -10px rgba(44, 40, 37, 0.15), 0 0 0 1px rgba(44, 40, 37, 0.02)',
              'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.5)',
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
